<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hero Section</title>
    <!-- google fonts start-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Lexend+Deca:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- google  fonts end -->
    <!-- css start here -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- css end here -->
  </head>
  <body>
    <!-- -------------------------
        main container start here
    ----------------------------- -->
    <div class="container">
      <div class="main_card">
        <!--------------------
         left side start here 
        ----------------------->
        <div class="card_left">
          <div class="card_text">
            <h2>
              Get <span class="span">insights</span> that help your business
              grow.
            </h2>
            <p>
              Discover the benefit of data analytics and make better decisions
              regarding revenue, customer experience and overall performance.
            </p>
          </div>
          <div class="card_number">
            <div>
              <h3>10K+</h3>
              <p>CUSTOMERS</p>
            </div>
            <div>
              <h3>325+</h3>
              <p>TEMPLATES</p>
            </div>
            <div>
              <h3>16M+</h3>
              <p>QUERIES</p>
            </div>
          </div>
        </div>
        <!-- left side end here -->

        <!-----------------------
         right side start here
        ---------------------- -->
        <div class="card_right">
          <img src="./images/Mask group.png" alt="Mask group.png" />
        </div>
        <!-- right side end here -->
      </div>
    </div>
    <!-- main container css end here -->
  </body>
</html>
